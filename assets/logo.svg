<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="95" fill="url(#gradient)" stroke="url(#border)" stroke-width="4"/>
  
  <!-- Inner Circle -->
  <circle cx="100" cy="100" r="75" fill="rgba(255,255,255,0.1)" stroke="rgba(255,255,255,0.2)" stroke-width="1"/>
  
  <!-- Chart Symbol -->
  <path d="M60 140 L80 110 L100 120 L120 90 L140 100" stroke="#00D4AA" stroke-width="4" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M60 140 L80 110 L100 120 L120 90 L140 100" stroke="url(#chartGlow)" stroke-width="8" fill="none" stroke-linecap="round" stroke-linejoin="round" opacity="0.6"/>
  
  <!-- Data Points -->
  <circle cx="80" cy="110" r="4" fill="#00FFD1"/>
  <circle cx="100" cy="120" r="4" fill="#00FFD1"/>
  <circle cx="120" cy="90" r="4" fill="#00FFD1"/>
  <circle cx="140" cy="100" r="4" fill="#00FFD1"/>
  
  <!-- Arrow Up Symbol -->
  <path d="M160 75 L170 65 L180 75" stroke="#00D4AA" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <path d="M170 65 L170 85" stroke="#00D4AA" stroke-width="3" stroke-linecap="round"/>
  
  <!-- O Symbol (stylized) -->
  <circle cx="50" cy="70" r="12" stroke="#0066FF" stroke-width="3" fill="none"/>
  <circle cx="50" cy="70" r="6" fill="#0066FF" opacity="0.3"/>
  
  <!-- Text OPTIVEST -->
  <text x="100" y="165" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="url(#textGradient)">OPTIVEST</text>
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="rgba(255,255,255,0.7)">SMART TRADING</text>
  
  <!-- Definitions -->
  <defs>
    <!-- Main Gradient -->
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    
    <!-- Border Gradient -->
    <linearGradient id="border" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4AA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0066FF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFD1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Chart Glow -->
    <linearGradient id="chartGlow" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D4AA;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00FFD1;stop-opacity:0.2" />
    </linearGradient>
    
    <!-- Text Gradient -->
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D4AA;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFD1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow Effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
</svg>
