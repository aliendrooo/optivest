<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Modern Circular Background -->
  <circle cx="100" cy="100" r="90" fill="url(#modernGradient)" />
  <circle cx="100" cy="100" r="90" fill="none" stroke="url(#borderGlow)" stroke-width="2" opacity="0.6"/>
  
  <!-- Central "O" of Optivest -->
  <circle cx="100" cy="100" r="45" fill="none" stroke="#00FFD1" stroke-width="6" opacity="0.9"/>
  <circle cx="100" cy="100" r="35" fill="none" stroke="#0066FF" stroke-width="3" opacity="0.7"/>
  
  <!-- Trading Chart Line -->
  <path d="M65 115 L85 95 L105 105 L125 80 L135 90" 
        stroke="#00D4AA" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Trend Dots -->
  <circle cx="85" cy="95" r="3" fill="#00FFD1"/>
  <circle cx="105" cy="105" r="3" fill="#00FFD1"/>
  <circle cx="125" cy="80" r="3" fill="#00FFD1"/>
  
  <!-- Upward Arrow -->
  <path d="M140 75 L150 65 L160 75 M150 65 L150 80" 
        stroke="#00D4AA" 
        stroke-width="3" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Modern Typography -->
  <text x="100" y="170" 
        font-family="'Segoe UI', Arial, sans-serif" 
        font-size="24" 
        font-weight="700" 
        text-anchor="middle" 
        fill="url(#titleGradient)">Optivest</text>
  
  <text x="100" y="185" 
        font-family="'Segoe UI', Arial, sans-serif" 
        font-size="11" 
        font-weight="400" 
        text-anchor="middle" 
        fill="rgba(255,255,255,0.8)" 
        letter-spacing="2px">TRADING AI</text>
  
  <!-- Definitions -->
  <defs>
    <!-- Modern Dark Gradient -->
    <radialGradient id="modernGradient" cx="50%" cy="30%" r="80%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f1419;stop-opacity:1" />
    </radialGradient>
    
    <!-- Border Glow -->
    <linearGradient id="borderGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4AA;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#0066FF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#00FFD1;stop-opacity:0.8" />
    </linearGradient>
    
    <!-- Title Gradient -->
    <linearGradient id="titleGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#00D4AA;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#FFFFFF;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00FFD1;stop-opacity:1" />
    </linearGradient>
  </defs>
</svg>
